<!DOCTYPE html>
<html lang="en">
  <head>
   
      <title>
        Login | Salesforce Marketing Cloud
      </title>
      <meta name="robots" content="noindex, nofollow">
          <meta charset="utf-8">
          <meta http-equiv="x-ua-compatible" content="ie=edge">
          <meta name="viewport" content="initial-scale=1.0">
          <meta name="format-detection" content="telephone=no">
      
          <link rel="shortcut icon" href="/hub-cas/img/favicon.ico?v=1.3.2">
          <link rel="stylesheet" href="/hub-cas/assets/styles.css?v=1.3.2">
          
      
          <link rel="canonical" href="https://login.salesforce.com/?locale=us">
          <script src="/hub-cas/js/jquery-3.5.1.min.js?v=1.3.2"></script>
          <script src="/hub-cas/js/platform.js?v=1.3.2"></script>
          
        
  </head>
  <body>
    Kaixo!
    <div class="mainWrapper">
        <div class="contentWrapper">
            <div class="mainFormWrapper ">
                <div class="header-wrapper">
                    <div class="header">
                        <div id="header-logo"></div>
                    </div>
                </div>



<form id="LoginForm" class="mainForm" action="/credential" method="post" autocomplete="off">

<div class="slds-form-element">
  <div class="slds-form-element__label"><label for="username">Username</label></div>
  <div class="slds-form-element__control">
    <input id="username" name="username" class="slds-input username mt8 mb8" aria-describedby="username-errors" autofocus="autofocus" type="text" value="">
  </div>
  <div class="slds-form-element__help">
    
  </div>
</div>
<div class="slds-form-element">
    <div class="slds-form-element__label"><label for="password">Password</label></div>
    <div class="slds-form-element__control">
        <input id="password" name="password" class="slds-input mt8 mb8" onkeypress="checkCaps(event)" aria-describedby="password-errors" autofocus="autofocus" type="password" value="">
    </div>

</div>

<button id="submit-btn" value="Log In" class="submit-btn slds-button slds-button_brand mb16" >
  submit
  </button>


<div id="jsBrowserDetectionBottom" style="display:none"></div>
</form>



            </div>
        </div>
      
    </div>
  </body>
</html>
